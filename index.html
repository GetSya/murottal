<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murottal Al-Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            transition: background 0.5s ease;
        }

        body.dark-mode .container {
            background: rgba(40, 40, 60, 0.95);
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
            transition: color 0.5s ease;
        }

        body.dark-mode h1 {
            color: #ffffff;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #667eea;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        body.dark-mode .search-box input {
            background: #2d2d44;
            border-color: #444;
            color: #ffffff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            transition: all 0.3s ease;
        }

        body.dark-mode select {
            background: #2d2d44;
            border-color: #444;
            color: #ffffff;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #667eea;
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        audio:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        body.dark-mode .error-message {
            background: #442222;
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #2d3748;
        }

        body.dark-mode .loading {
            color: #ffffff;
        }

        .loading span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .dark-mode-toggle:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Murottal Al-Quran</h1>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari surah...">
                <button onclick="searchSurah()">üîç Cari</button>
            </div>
            <select id="surahSelect"></select>
            <div class="button-group">
                <button onclick="playMurottal()">‚ñ∂Ô∏è Putar</button>
                <button onclick="downloadMurottal()">‚è¨ Unduh</button>
                <button onclick="toggleDarkMode()">üåô Mode Gelap</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="loading" id="loading">Memuat<span>...</span></div>
            <div class="error-message" id="errorMessage"></div>
            <audio id="audioPlayer" controls ontimeupdate="updateProgressBar()"></audio>
        </div>
    </div>

    <script>
        const surahSelect = document.getElementById("surahSelect");
        const audioPlayer = document.getElementById("audioPlayer");
        const errorMessage = document.getElementById("errorMessage");
        const loading = document.getElementById("loading");
        const searchInput = document.getElementById("searchInput");
        const progressBar = document.getElementById("progressBar");
        let surahData = [];

        // Mode Gelap/Terang
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeButton = document.querySelector(".dark-mode-toggle");
            if (document.body.classList.contains("dark-mode")) {
                darkModeButton.textContent = "‚òÄÔ∏è";
            } else {
                darkModeButton.textContent = "üåô";
            }
        }

        // Memuat data surah
        fetch("https://raw.githubusercontent.com/penggguna/QuranJSON/master/quran.json")
            .then(response => response.json())
            .then(data => {
                surahData = data;
                surahData.forEach(surah => {
                    if (surah.number_of_surah && surah.name) {
                        let option = document.createElement("option");
                        option.value = surah.number_of_surah;
                        option.textContent = `${surah.number_of_surah}. ${surah.name}`;
                        surahSelect.appendChild(option);
                    }
                });
                loading.style.display = 'none';
            })
            .catch(error => {
                showError("Gagal memuat data surah");
                loading.style.display = 'none';
            });

        // Fungsi pencarian surah
        function searchSurah() {
            const query = searchInput.value.toLowerCase();
            const filteredSurah = surahData.filter(surah => 
                surah.name.toLowerCase().includes(query) || 
                surah.number_of_surah.toString().includes(query)
            );
            surahSelect.innerHTML = '';
            filteredSurah.forEach(surah => {
                let option = document.createElement("option");
                option.value = surah.number_of_surah;
                option.textContent = `${surah.number_of_surah}. ${surah.name}`;
                surahSelect.appendChild(option);
            });
        }

        // Memutar murottal
        function playMurottal() {
            const selectedSurah = surahSelect.value;
            const audioUrl = getMurottalURL(selectedSurah);
            
            if (audioUrl) {
                audioPlayer.src = audioUrl;
                audioPlayer.play();
                hideError();
            } else {
                showError("Murottal tidak tersedia untuk surah ini");
            }
        }

        // Mengunduh murottal
        function downloadMurottal() {
            const selectedSurah = surahSelect.value;
            const audioUrl = getMurottalURL(selectedSurah);
            
            if (audioUrl) {
                const link = document.createElement("a");
                link.href = audioUrl;
                link.setAttribute("download", `Surah_${selectedSurah}.mp3`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                hideError();
            } else {
                showError("Murottal tidak tersedia untuk surah ini");
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Menampilkan pesan error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Menyembunyikan pesan error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Mendapatkan URL murottal
        function getMurottalURL(surahNumber) {
            const selectedSurah = surahData.find(surah => surah.number_of_surah == surahNumber);
            return selectedSurah ? selectedSurah.recitation : null;
        }
    </script>
</body>
</html>
